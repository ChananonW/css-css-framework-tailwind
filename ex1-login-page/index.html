<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h1 class="text-zinc-600 text-xl font-semibold mb-6">Login to Website</h1>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm text-zinc-600 mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-zinc-600 rounded-lg px-3 py-2 focus:border-violet-300 hover:border-violet-500 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-zinc-600 mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full border border-zinc-600 rounded-lg px-3 py-2 focus:border-violet-300 hover:border-violet-500 focus:outline-none"
          placeholder="Enter your password"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="w-36 bg-violet-500 text-white px-4 py-2 rounded-full hover:bg-violet-400 active:bg-violet-600 focus:outline-none focus:ring focus:ring-violet-300"
        >
          Sign In
        </button>

        <button
          type="button"
          class="w-36 bg-white border border-violet-500 text-violet-600 px-4 py-2 rounded-full hover:bg-violet-100 focus:outline-none focus:ring focus:ring-violet-300"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</body>

</html>
